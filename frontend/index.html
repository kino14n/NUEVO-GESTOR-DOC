<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Documental Python</title>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100">

  <div class="container">
    <img src="img/logo.png" alt="Logo" class="logo">

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="buscar">Buscar</button>
      <button class="tab-btn" data-tab="subir">Subir</button>
      <button class="tab-btn" data-tab="consultar">Consultar</button>
      <button class="tab-btn" data-tab="codigo">Búsqueda por Código</button>
    </div>

    <!-- Paneles de pestañas -->
    <div id="tab-buscar" class="tab-panel">
      <h2>Buscar Documentos</h2>
      <form id="buscar-form">
        <input type="text" id="buscar-input" placeholder="Buscar por texto, código o palabra clave..." required>
        <button type="submit">Buscar</button>
      </form>
      <div id="buscar-resultado"></div>
    </div>

    <div id="tab-subir" class="tab-panel hidden">
      <h2>Subir Documento</h2>
      <form id="subir-form">
        <input type="text" id="nombre-doc" placeholder="Nombre del documento" required>
        <input type="file" id="archivo-doc" accept="application/pdf" required>
        <button type="submit">Subir</button>
      </form>
      <div id="subir-mensaje"></div>
    </div>

    <div id="tab-consultar" class="tab-panel hidden">
      <h2>Consultar Documentos</h2>
      <input type="text" id="consultar-busqueda" placeholder="Filtrar por nombre...">
      <div id="consultar-lista"></div>
      <div class="acciones">
        <button id="descargar-csv">Descargar CSV</button>
        <button id="descargar-pdfs">Descargar PDFs</button>
      </div>
    </div>

    <div id="tab-codigo" class="tab-panel hidden">
      <h2>Búsqueda por Código</h2>
      <form id="codigo-form">
        <input type="text" id="codigo-input" placeholder="Escribe un código..." autocomplete="off" required>
        <button type="submit">Buscar</button>
      </form>
      <ul id="codigo-sugerencias"></ul>
      <div id="codigo-resultado"></div>
    </div>
  </div>

  <!-- Modal reutilizable azul -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <div id="modal-message"></div>
      <div class="modal-actions">
        <button id="modal-cancel" class="modal-btn-cancel">Cancelar</button>
        <button id="modal-ok" class="modal-btn-ok">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
